     <main>
        <section class="container">
          <h3>Nouveau cours</h3>
          <form id="formCours">
           <div class="form-group">
            <label for="inputTitre">Titre</label>
            <input type="text" class="form-control" id="inputAddress" placeholder="Titre du cours">
          </div>
          <div class="form-group ">
              <label for="inputDescription">Description</label> 
              <textarea name="" id="" cols="" rows="" class="form-control"  ></textarea>
          </div>
          <div class="form-group col-md-6">
              <label for="inputDate">Date du cours</label> 
              <input type="date" class="form-control" >
         </div>
         <div class="form-group col-md-6">
              <label for="inputHeure">Heure du début</label> 
              <input type="time" class="form-control">
         </div>
         <div class="form-group col-md-6">
              <label for="inputHeure">Heure de fin</label> 
              <input type="time" class="form-control">
         </div>
         <div class="form-row">
           <div class="form-group col-md-8">
            <label for="inputRue">Rue</label>
            <input type="text" class="form-control" id="inputRue" placeholder="rue">
          </div> 
          <div class="form-group col-md-2">
              <label for="inputNum">Numéro</label>
              <input type="text" class="form-control" id="inputNum">
            </div> 
         </div>
          <div class="form-row">
            <div class="form-group col-md-4">
              <label for="inputState">Code postal</label>
              <input type="text" id="inputState" class="form-control">
            </div>
            <div class="form-group col-md-6">
              <label for="inputCity">Ville</label>
              <input type="text" class="form-control" id="inputCity" >
            </div>
            
            
        </div>
        </form>      
        </section>
